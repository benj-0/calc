<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <script src="script.js" defer></script>
        <title>Sketch</title>
    </head>
    <body>
        <div class="calcbody">
            <div class="screen"><p>0</p></div>
            <div class="buttons">
                <div class="numbers">
                    <div class="num1">1</div>
                    <div class="num2">2</div>
                    <div class="num3">3</div>
                    <div class="num4">4</div>
                    <div class="num5">5</div>
                    <div class="num6">6</div>
                    <div class="num7">7</div>
                    <div class="num8">8</div>
                    <div class="num9">9</div>
                    <div class="plusminus" id="plusminus">+/-</div>
                    <div class="num0">0</div>
                    <div class="period" id="period">.</div>
                </div>
                <div class="operators">
                    <div class="opt+">+</div>
                    <div class="opt-">-</div>
                    <div class="opt*">*</div>
                    <div class="opt/">/</div>
                </div>
            </div>
        </div>
    </body>
</html>
