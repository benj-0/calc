<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <script src="script.js" defer></script>
        <title>Calc</title>
    </head>
    <body>
        <div class="calcbody">
            <div class="screen">
                <p id="screentext">0</p>
            </div>
            <div class="buttons">
                <div class="delclr">
                    <button id="del">del</button>
                    <button id="clr">clr</button>
                </div>
                <div class="operation">
                    <div class="numbers">
                        <button class="btn" class="numbtn" id="num7">7</button>
                        <button class="btn" class="numbtn" id="num8">8</button>
                        <button class="btn" class="numbtn" id="num9">9</button>
                        <button class="btn" class="numbtn" id="num4">4</button>
                        <button class="btn" class="numbtn" id="num5">5</button>
                        <button class="btn" class="numbtn" id="num6">6</button>
                        <button class="btn" class="numbtn" id="num1">1</button>
                        <button class="btn" class="numbtn" id="num2">2</button>
                        <button class="btn" class="numbtn" id="num3">3</button>
                        <button class="btn" class="numbtn" id="period" id="period">.</button>
                        <button class="btn" class="numbtn" id="num0">0</button>
                        <button id="eq">=</button>
                    </div>

                    <div class="operators">
                        <button class="btn" class="operatorbtn" id="opt+">+</button>
                        <button class="btn" class="operatorbtn" id="opt-">-</button>
                        <button class="btn" class="operatorbtn" id="opt*">*</button>
                        <button class="btn" class="operatorbtn" id="opt/">/</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
